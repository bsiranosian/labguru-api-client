          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - token
              properties:
                token:
                  type: string
                  example: YOUR TOKEN IS HERE
                input_name:
                  type: string
                  description: The name of the form input field where the value should
                    be positioned
                experiment_id:
                  type: integer
                  description: The ID of the experiment
                item:
                  type: object
                  required:
                  - measurement
